{% extends 'product/store.html' %}
{% block title %}
    Purchase
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function () {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for item in qs %}'{{ item.item }}', {% endfor %}],
                    datasets: [{
                        label: '{{ title }}',
                        data: [{% for item in qs %}'{{ item.income }}', {% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        });
    </script>
{% endblock %}
{% block stats %}
    <div class="row mt-5 justify-content-center">
        <div class="col-8 p-5">
            {% if title == "Время" %}
                 <a href="{% url 'hour' %}" class="w3-bar-item w3-button w3-padding-large w3-white">Hour</a>
                 <a href="{% url 'month' %}" class="w3-bar-item w3-button w3-padding-large w3-white">Month</a>
                 <a href="{% url 'year' %}" class="w3-bar-item w3-button w3-padding-large w3-white">Year</a>
            {% endif %}
            <canvas id="myChart" width="200" height="100"></canvas>
        </div>
    </div>
{% endblock %}
